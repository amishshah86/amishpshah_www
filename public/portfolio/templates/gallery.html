
<div class="gallery" ng-controller="GalleryController">
    <div class="heading allcaps">
        <a class="homelink" ui-sref="home">
            <img src="assets/logo_amish_shah.png"/>
            Home
        </a>
        <span class="pagetitle" ui-sref="gallery">
            Gallery
        </span>
    </div>
    <section class="projects listreports">
        <div class="heading allcaps">
            <img src="assets/logo_listreports.png"/>
            <div class="name">ListReports</div>
        </div>

        <div class="slick-wrap">
            <slick dots="true"
                ng-if="!!galleryData.listreports"
                >
                <div class="slide"
                    ng-style="{'height': window_height * 0.7 + 'px'}"
                    ng-repeat="card in galleryData.listreports track by $index"
                    >
                    <div class="slide-content" ng-style="{'background-image': 'url(\''+ card.img +'\')'}">
                        <div class="caption" ng-class="{true: 'justified', false: 'centered collapsed'}[slideControl.showCaption]">
                            <em ng-if="!slideControl.showCaption"
                                ng-click="slideControl.showCaption = true">
                                Show
                            </em>
                            <span class="caption-text" ng-if="slideControl.showCaption">
                                {{card.caption}}
                            </span>
                            <em ng-if="slideControl.showCaption"
                                ng-click="slideControl.showCaption = false">
                                Hide
                            </em>
                            <div class="clear"></div>
                        </div>
                    </div>
                </div>
            </slick>
        </div>
    </section>
</div>
