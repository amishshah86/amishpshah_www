<!DOCTYPE html>
<html>
<head>
	<link href="style.css" type="text/css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
	<title>&hearts;&hearts;&hearts;&hearts;</title>
	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/skrollr.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<div class="wrap" data-0="background-color[linear]:hsl(215,61%,22%)"
						data-2000="background-color[linear]:hsl(264,32%,25%);"
						data-4000="background-color[linear]:hsl(342,38%,33%);"
						data-6000="background-color[linear]:hsl(19,44%,62%);"
						data-8000="background-color[linear]:hsl(19,44%,62%);"
					>
		<div class="viewport">
			<div class="scene scene1">
				<div class="poem">
					<p data-400="opacity:0;transform[swing]:translateX(-300px);"
						data-1000="opacity:1;transform:translateX(0);">Was a crisp fall eve' at USC,</p>
					<p data-1000="opacity:0;transform[swing]:translateX(-300px);"
						data-1600="opacity:1;transform[swing];transform[swing]:translateX(0);">The first class of Web technology</p>
					<p>&nbsp;</p>
					<p data-2000="opacity:0;transform[swing]:translateX(-300px);"
						data-2600="opacity:1;transform[swing];transform[swing]:translateX(0);">When I turned around, all I could see</p>
					<p data-2600="opacity:0;transform[swing]:translateX(-300px);"
						data-3200="opacity:1;transform[swing];transform[swing]:translateX(0);">This girl; I doubt she noticed me...</p>
				</div>

				<div class="aBase sprite" data-600="opacity:0;transform[swing]:translateX(-400px) scale(0.7);"
					data-1800="opacity:1;transform:translateX(0) scale(1.0);">
					<img class="eyebrows feature" src="assets/a_eyebrows.svg"/>
					<img class="eyes feature" src="assets/a_eyes.svg"/>
					<img class="l_heart feature" src="assets/a_l_heart.svg"/>
					<img class="r_heart feature" src="assets/a_r_heart.svg"/>
					<img class="glasses feature" src="assets/glasses.svg"/>
					<img class="mouth_o feature" src="assets/a_mouth_o.svg"/>
					<img class="mouth_smile feature" src="assets/a_mouth_smile.svg"/>
					<img class="blush feature" src="assets/a_blush.svg"/>
				</div>

				<div class="pBase sprite" data-600="opacity:0;transform[swing]:translateX(400px) scale(0.7);"
					data-1800="opacity:1;transform:translateX(0) scale(1.0);">
				</div>
			</div>
		</div>
	</div>

<script type="text/javascript">
	var _s = skrollr.init();
	var GLOBALS = {
		w: $(window).width(),
		h: $(window).height(),
		viewportWrap: '.viewport'
	}
</script>
</body>
</html>
